    <script>
        // Auto-play musik saat halaman dimuat
        (function() {
            const audio = document.getElementById('bgMusic');
            let hasStarted = false;
            
            // Set volume
            audio.volume = 0.5; // Atur volume (0.0 - 1.0)
            audio.muted = false;
            
            // Fungsi untuk mulai play musik
            function startMusic() {
                if (hasStarted) return;
                
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(function() {
                        hasStarted = true;
                        console.log('Musik mulai otomatis!');
                    }).catch(function(error) {
                        console.log('Autoplay diblokir, akan play setelah interaksi user');
                        // Fallback: play setelah interaksi
                        enableMusicOnInteraction();
                    });
                }
            }
            
            // Fallback: enable musik setelah user interaction
            function enableMusicOnInteraction() {
                const enableMusic = function() {
                    if (hasStarted) return;
                    audio.play().then(function() {
                        hasStarted = true;
                        console.log('Musik mulai setelah interaksi user');
                    }).catch(function(err) {
                        console.log('Gagal memutar musik:', err);
                    });
                };
                
                // Listen berbagai event untuk trigger play
                const events = ['click', 'touchstart', 'keydown', 'mousemove', 'scroll'];
                events.forEach(event => {
                    document.addEventListener(event, enableMusic, { once: true, passive: true });
                });
                
                // Juga listen di window
                window.addEventListener('click', enableMusic, { once: true });
                window.addEventListener('touchstart', enableMusic, { once: true });
            }
            
            // Coba start musik segera setelah audio element siap
            audio.addEventListener('canplaythrough', function() {
                if (!hasStarted) {
                    startMusic();
                }
            }, { once: true });
            
            // Coba start musik saat halaman siap
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                setTimeout(startMusic, 50);
            } else {
                window.addEventListener('DOMContentLoaded', function() {
                    setTimeout(startMusic, 50);
                });
            }
            
            // Juga coba saat window load (fallback)
            window.addEventListener('load', function() {
                if (!hasStarted) {
                    setTimeout(startMusic, 100);
                }
            });
        })();
    </script>
